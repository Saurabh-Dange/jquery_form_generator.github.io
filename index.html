<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div id="index">
            
    </div>
    <script>
        
        
        var middle_name = input_field_creator("middle_name", "class")
        html = "Middle Name :" + middle_name + ""
        $("#index").html(html)
        function dropdown_creator(name, list, class_name) {
            txt = "<div></div>"
            for (var i = 0; i < list.length; i++) {
                txt += "<option value = '" + list[i] + "'>" + list[i] + "</option>";
            }
            txt = "<select class = '" + class_name + "' id = '" + name + "'>" + txt + "</select>"
            txt = "" + txt + ""
            return txt
        }

        function input_field_creator(name, class_name) {
            txt = "<input type='text' id ='" + name + "' class = '" + class_name + "'>"
            return txt
        }
    </script>
</body>

</html>
